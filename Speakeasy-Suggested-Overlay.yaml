overlay: 1.0.0
info:
  title: Overlay Metronome-API-Spec-Original.yaml => Metronome-API-Spec-Updated.yaml
  version: 0.0.0
actions:
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 500 # 500 milliseconds
          maxInterval: 60000 # 60 seconds
          maxElapsedTime: 3600000 # 5 minutes
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true
  - target: $["paths"]["/contract-pricing/products/list"]["post"]
    update:
      x-speakeasy-pagination:
        type: cursor
        inputs:
          - name: next_page
            in: parameters
            type: cursor
          - name: limit
            in: parameters
            type: limit
        outputs:
          nextCursor: $.next_page
  - target: $["paths"]["/contract-pricing/rate-cards/list"]["post"]
